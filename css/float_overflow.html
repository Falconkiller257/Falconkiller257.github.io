<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 300px;
            background-color: lightskyblue;
        }
        .box{
            background-color: tomato;
            height: 100px;
            width: 200px;
        }
        .left{
            float: left;
        }
        .right{
            background-color: blue;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box left"></div>
        <div class="box right"></div>
    </div>
</body>
</html>
