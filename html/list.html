<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--li = list item -->
    <!-- unordered list-->
    <ul>
        <li>climbing</li>
        <li>swimming</li>
        <li>sports</li>
    </ul>
    <ol>
        <li>climbing</li>
        <li>swimming</li>
        <li>sports</li>
    </ol>
    <ul>
        <li>climbing</li>
        <ul>
            <li>climbing</li>
            <li>swimming</li>
            <li>sports</li>
        </ul>
        <li>swimming</li>
        <li>sports</li>
    </ul>
    <dl>
<!--        dl = definition-->
   <dt>html</dt>
   <dd>hyper text markup language</dd>
   <dt>css</dt>
   <dd>cascading stylesheet</dd>
   <dt>javascript</dt>
   <dd>wild powerful language</dd>
    </dl>
</body>

</html>
